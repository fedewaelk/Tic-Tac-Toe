<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sheet-margin">
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
    </div>
    <h1>Tic Tac Toe</h1></body>
    <button id="startBtn">Start Game</button>
    <div id="playerInputs">
        <label>Player one: <input class="player-input" id="player1" type="text" placeholder="player 1 name"></label>
        <label>Player two: <input class="player-input" id="player2" type="text" placeholder="player 2 name"></label>
    </div>
    <div id="gameBoard"></div>
    <div id="controls">
        <input id="gameStatus" type="text" readonly>
    </div>
    <div id="results" class="hidden">
        <p>Results:</p>
        <label id="player1Label" for="player1Wins">Player 1:</label>
        <input type="text" id="player1Wins" value="0" readonly>
        <label id="player2Label" for="player2Wins">Player 2:</label>
        <input type="text" id="player2Wins" value="0" readonly>
    </div>
    <script src="script.js"></script>
</body>
</html>
